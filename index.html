<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comforter&family=Roboto&family=Supermercado+One&family=Syne+Mono&display=swap" rel="stylesheet">
    <title>Trybewarts</title>
</head>
<body>

    <header class="header">

      <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="trybewarts logo">
      <h1 id="trybewarts-header-title">Trybewarts</h1>

      <form class="trybewarts-login" action="">
        <input id="email" type="email" name="email" placeholder="Email">
        <input id="password" type="password" name="password" placeholder="Senha">
        <button id="enter" type="submit">Entrar</button>
      </form>

    </header>

    <main>

        <form id="evaluation-form">

          <h1>Formulário de avaliação</h1>

          <div id="full-name">
            <input id="input-name" type="text" placeholder="Nome">
            <input id="input-lastname" type="text" placeholder="Sobrenome">
          </div>

          <div id="email-select-container">

            <input id="input-email" type="email" placeholder="Email">
            <h3>Casa:</h3>

            <select id="house" name="house">
              <option id="gitnoria-house" value="Gitnória" text="Gitnória">Gitnória</option>
              <option id="reactpuff-house" value="Reactpuff" text="Reactpuff">Reactpuff</option>
              <option id="corvinode-house" value="Corvinode" text="Corvinode">Corvinode</option>
              <option id="pytherina-house"  value="Pytherina" text="Pytherina">Pytherina</option>
            </select>
          </div>

          <hr>

          <div id="second-row">
            <div class="families">
              <label id="label-family" for="family">Qual sua família?</label>
              <label><input type="radio" name="family" value="Frontend"> Família Frontend</label>
              <label><input type="radio" name="family" value="Backend"> Família Backend</label>
              <label><input type="radio" name="family" value="FullStack"> Família FullStack</label>
            </div>

            <div id="technologies-container">
              <label id="label-content" for="">Qual conteúdo você está com mais vontade de aprender?</label>
              <label for="HoFs"><input id="HoFs" type="checkbox" class="subject" value="HoFs"> Hofs</label>
              <label for="Jest"><input id="Jest" type="checkbox" class="subject" value="Jest"> Jest</label>
              <label for="Promises"><input id="Promises" type="checkbox" class="subject" value="Promises"> Promises</label>
              <label for="React"><input id="React" type="checkbox" class="subject" value="React"> React</label>
              <label for="SQL"><input id="SQL" type="checkbox" class="subject" value="SQL">SQL</label>
              <label for="Python"><input id="Python" type="checkbox" class="subject" value="Python"> Python</label>
            </div>

          </div>

          <hr>

          <div class="rate-Trybewarts">
            <label id="label-rate" for="">Como você avalia a Trybewarts?</label>
            <label for="rate1">1 <input  id="rate1" type="radio" name="rate" value="1"></label>
            <label for="rate2">2 <input id="rate2" type="radio" name="rate" value="2"></label>
            <label for="rate3">3 <input id="rate3" type="radio" name="rate" value="3"></label>
            <label for="rate4">4 <input id="rate4" type="radio" name="rate" value="4"></label>
            <label for="rate5">5 <input id="rate5" type="radio" name="rate" value="5"></label>
            <label for="rate6">6 <input id="rate6" type="radio" name="rate" value="6"></label>
            <label for="rate7">7 <input id="rate7" type="radio" name="rate"  value="7"></label>
            <label for="rate8">8 <input id="rate8" type="radio" name="rate"  value="8"></label>
            <label for="rate9">9 <input id="rate9" type="radio" name="rate" value="9"></label>
            <label for="rate10">10 <input id="rate10" type="radio" name="rate" value="10"></label>
          </div>

          <div id="textarea-container">
            <label for="textarea" class="textarea">Deixe seu comentário:</label>
            <textarea id="textarea" name="textarea" cols="30" rows="6" maxlength="500"></textarea>
            <p id="counter">500</p>
          </div>

          <div class="agreement-infos">
            <label id="label-infos" for="agreement">Você concorda com o uso das informações acima? <input id="agreement" type="checkbox" name="agreement" required></label>
          </div>

          <button id="submit-btn" type="submit" disabled="disabled">Enviar</button>

        </form>

        <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="Logo Trybewarts">
    
    </main>

    <footer>
      <p>Direitos reservados à Trybewarts©</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
