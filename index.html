<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Trybewarts</title>
</head>
<body>
    <header class="header">
      <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="trybewarts logo">
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form class="trybewarts-login" action="">
        <input id="email" type="email" name="email" placeholder="Email">
        <input id="password" type="password" name="password" placeholder="Senha">
        <button id="enter" type="submit">Entrar</button>
      </form>
    </header>
    <main>
        <form id="evaluation-form">
          <div id="full-name">
            <input id="input-name" type="text" placeholder="Nome">
            <input id="input-lastname" type="text" placeholder="Sobrenome">
          </div>
          <div id="email-select-container">
            <input id="input-email" type="email" placeholder="Email">
            <h3>Casa:</h3>
            <select id="house" name="house">
              <option id="gitnoria-house" value="Gitnória" text="Gitnória">Gitnória</option>
              <option id="reactpuff-house" value="Reactpuff" text="Reactpuff">Reactpuff</option>
              <option id="corvinode-house" value="Corvinode" text="Corvinode">Corvinode</option>
              <option id="pytherina-house"  value="Pytherina" text="Pytherina">Pytherina</option>
            </select>
          </div>
          <div id="second-row">
            <div class="families">
              <label id="label-family" for="family">Qual sua família?</label>
              <label><input type="radio" name="family" value="Frontend">Família Frontend</label>
              <label><input type="radio" name="family" value="Backend">Família Backend</label>
              <label><input type="radio" name="family" value="FullStack">Família FullStack</label>
            </div>
            <div id="technologies-container">
              <label id="label-content" for="">Qual conteúdo você está com mais vontade de aprender?</label>
              <label for=""><input type="checkbox" value="HoFs">Hofs</label>
              <label for=""><input type="checkbox" value="Jest">Jest</label>
              <label for=""><input type="checkbox" value="Promises">Promises</label>
              <label for=""><input type="checkbox" value="React">React</label>
              <label for=""><input type="checkbox" value="SQL">SQL</label>
              <label for=""><input type="checkbox" value="Python">Python</label>
            </div>
          </div>
          <div class="rate-Trybewarts">
            <label id="label-rate" for="">Como você avalia a Trybewarts?</label>
            <label>1<input type="radio" name="rate" id="rate" value="1"></label>
            <label>2<input type="radio" name="rate" id="rate" value="2"></label>
            <label>3<input type="radio" name="rate" id="rate" value="3"></label>
            <label>4<input type="radio" name="rate" id="rate" value="4"></label>
            <label>5<input type="radio" name="rate" id="rate" value="5"></label>
            <label>6<input type="radio" name="rate" id="rate" value="6"></label>
            <label>7<input type="radio" name="rate" id="rate" value="7"></label>
            <label>8<input type="radio" name="rate" id="rate" value="8"></label>
            <label>9<input type="radio" name="rate" id="rate" value="9"></label>
            <label>10<input type="radio" name="rate" id="rate" value="10"></label>
          </div>
          <div id="textarea-container">
            <label for="textarea" class="textarea">Deixe seu comentário:</label>
            <textarea name="textarea" id="textarea" cols="30" rows="6" maxlength="500"></textarea>
          </div>
          <div class="agreement-infos">
            <label id="label-infos" for="agreement">Você concorda com o uso das informações acima?<input id="agreement" required type="checkbox" name="agreement"></label>
          </div>
          <button id="submit-btn" type="submit" >Enviar</button>
        </form>
        <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="Logo Trybewarts">
    </main>

    <footer>
      <p>Direitos reservados à Trybewarts©</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
